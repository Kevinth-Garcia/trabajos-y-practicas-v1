<html lang="es">

    <meta charset="utf-8" />

    <link rel="stylesheet" href="../../dist/main.css" />

    <header class="header">
      <div class="header__container container">
        <div class="header__logo">ItsKagz Store</div>
        <nav class="nav" role="navigation" aria-label="Main navigation">

            <li class="nav__item">

              <tr>
                <th>Producto</th>
                <th>Precio</th>

                <td>$20.00</td>
              </tr>
              <tr>
                <td colspan="3">SUBTOTAL</td>
                <td>$68.00</td>
              </tr>

          </table>
        </div>
